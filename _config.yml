### your site title here

title: Jane Han
description: Cognitive Neuroscientist | Dartmouth

baseurl: "https://han-jane.github.io/" #name of GitHub repository
url: "" #custom url to be used instead of GitHub repository
email: jane.han.gr@dartmouth.edu #


# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

# Social media links in footer
#facebook: "#"
twitter: "_jane_han_"
linkedin: "janhan"
#github: "han-jane"
#researchgate: "Jane-Han-5"
#orcid: "0000-0002-7110-6502"

highlighter: rouge
markdown: kramdown

# Tracker
analytics:

#optimization -> compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

#collection
collections:
  projects:
    output: true
    permalink: /projects/:path/

sass:
  sass_dir: /assets/css/_sass
  style: compressed

include:
  - _pages

exclude:
  - README.md
  - LICENSE.md

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-email-protect
  - jekyll-target-blank
